  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    
      // 이미지를 Firebase Storage에서 다운로드하여 표시
    db.collection('product').get().then((result) => {
      result.forEach((doc) => {
        console.log(doc.data());

        // 이미지 다운로드 url 가져오기
          let template = `
            <div class="product">
              <div class="thumbnail" style="background-image: url(${doc.data().이미지})"></div>              
              <div class="flex-grow-1 p-4">
                <h5 class="title">${doc.data().제품명}</h5>
                <p class="date">${doc.data().날짜.toDate()}</p>
                <p class="price">${doc.data().가격}</p>
                <p class="content">${doc.data().내용}</p>
                <p class="float-end">❤️</p>
              </div>
            </div>`;

          $('.container').append(template);
        })
      });
